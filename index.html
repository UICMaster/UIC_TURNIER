<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIC Turnier Hub</title>
    <link rel="stylesheet" href="assets/css/uic-theme.css">
    <link rel="stylesheet" href="assets/css/tournament.css">
</head>
<body>

    <nav class="navbar"><div class="container">UIC TOURNAMENT HUB</div></nav>

    <main class="section-pad">
        
        <div id="view-none" class="view-section container text-center hidden">
            <h1>SYSTEM STANDBY</h1>
            <p class="text-muted">Aktuell keine aktiven Operationen.</p>
        </div>

        <div id="view-upcoming" class="view-section container text-center hidden">
            <h4 style="letter-spacing: 4px; color: var(--text-muted)">NÃ„CHSTES EVENT</h4>
            <h1 id="event-title" style="font-size: 3rem; margin-bottom: 2rem;">-</h1>
            <div id="countdown" class="countdown-box">Loading...</div>
            <br><br>
            <a id="reg-link" href="#" class="btn btn-obsidian">JETZT ANMELDEN</a>
        </div>

        <div id="view-live" class="view-section hidden">
            <div class="container">
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                    <div class="live-indicator" style="width:10px; height:10px; background:red; border-radius:50%;"></div>
                    <h2 id="live-title" style="margin:0;">LIVE FEED</h2>
                </div>
            
                <h3 style="color: var(--primary); margin-top: 2rem;">WINNERS BRACKET</h3>
                <div id="bracket-winners" class="bracket-scroll-wrapper">
                    </div>

                <h3 id="lbl-losers" style="color: var(--text-muted); margin-top: 4rem;">LOSERS BRACKET</h3>
                <div id="bracket-losers" class="bracket-scroll-wrapper">
                    </div>
            </div>
        </div>

    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
